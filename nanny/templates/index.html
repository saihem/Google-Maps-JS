<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc8_PL8mgyBOazZpOuvC1MtceLrW5DigU"> </script>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;
 var nannies = [

                 ['Amy', 40.7127, 74.0959, 4],

                 ['Nanny1', 40.4127, 74.1059, 5],

                 ['Nanny2', 40.7127, 74.0059, 3],

                 ['Nanny3', 40.3127, 74.0459, 2],

                 ['Nanny3', 40.6127, 74.0059, 1]

                 ]


function initialize() {
  var mapOptions = {
    zoom: 13,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var marker = new google.maps.Marker({
        map: map,
        position: pos,
        content: 'my location.',
        icon: {url: 'http://theashleysrealityroundup.files.wordpress.com/2010/12/ashley-s-nanny.jpg'
      }

      });

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}
            setMarkers(map, nannies);
            function setMarkers(map, locations) {
                  // Add markers to the map

                  // Marker sizes are expressed as a Size of X,Y
                  // where the origin of the image (0,0) is located
                  // in the top left of the image.

                  // Origins, anchor positions and coordinates of the marker
                  // increase in the X direction to the right and in
                  // the Y direction down.
                  var image = {
                    url: 'http://theashleysrealityroundup.files.wordpress.com/2010/12/ashley-s-nanny.jpg',
                    // This marker is 20 pixels wide by 32 pixels tall.
                    size: new google.maps.Size(20, 32),
                    // The origin for this image is 0,0.
                    origin: new google.maps.Point(0,0),
                    // The anchor for this image is the base of the flagpole at 0,32.
                    anchor: new google.maps.Point(0, 32)
                  };
                  // Shapes define the clickable region of the icon.
                  // The type defines an HTML &lt;area&gt; element 'poly' which
                  // traces out a polygon as a series of X,Y points. The final
                  // coordinate closes the poly by connecting to the first
                  // coordinate.
                  var shape = {
                      coords: [1, 1, 1, 20, 18, 20, 18 , 1],
                      type: 'poly'
                  };
                  for (var i = 0; i < locations.length; i++) {
                    var nanny = locations[i];
                    var myLatLng = new google.maps.LatLng(nanny[1], nanny[2]);
                    var nannyMarker = new google.maps.Marker({
                        position: myLatLng,
                        map: map,
                        icon: image,
                        shape: shape,
                        title: nanny[0],
                        zIndex: nanny[3]
                    });
                  }
                }
function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
